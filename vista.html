    <!-- Formulario emergente para ingresar nuevos servicios -->
    <div id="formulario" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ingresar Nuevo Servicio</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form id="formularioServicio">
            <div class="form-group">
              <label for="cliente">Cliente:</label>
              <input type="text" class="form-control" id="cliente" name="cliente">
            </div>

            <div class="form-group">
              <label for="vehiculo">Vehículo:</label>
              <input type="text" class="form-control" id="vehiculo" name="vehiculo">
            </div>

            <div class="form-group">
              <label for="cantidad">Cantidad:</label>
              <input type="number" class="form-control" id="cantidad" name="cantidad">
            </div>

            <div class="form-group">
              <label for="chavetas">Chavetas:</label>
              <input type="number" class="form-control" id="chavetas" name="vehiculo">
            </div>

            <div class="form-group">
              <label for="especial">Precio Especial:</label>
              <input type="number" class="form-control" id="especial" name="especial">
            </div>

            <div class="form-check form-switch" id="Flauta">
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
              <label class="form-check-label" for="flexSwitchCheckDefault">Flauta</label>
            </div>

            <div class="form-check form-switch" id="tiempoEspecialContainer">
              <input class="form-check-input" type="checkbox" role="switch" id="tiempoEspecialCheckbox">
              <label class="form-check-label" for="tiempoEspecialCheckbox">Tiempo Especial</label>
            </div>

            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="activarServicio">
                <label class="form-check-label" for="activarMetodoPago">Activar Mano de Obra</label>
              </div>
            </div>


            <div id="formularioTipoServicio" style="display: none;">
              <div class="form-group">
                <label for="form-editar-tipo_servicio">Tipo de servicio:</label>
                <select class="form-control" id="tiposervicio" name="tipo_servicio">
                  <option value="BAJADA">BAJADA</option>
                  <option value="SINCRONIZACION">SINCRONIZACION</option>
                  <option value="SUSPENSION">SUSPENSION</option>
                  <option value="CAMBIO PARTES">CAMBIO PARTES</option>
                  <option value="OTRO">OTRO...</option>
                </select>
              </div>
            </div>

            <input type="number" class="form-control" id="manobra" name="ManoObra" placeholder="Mano de Obra"
              style="display: none;">
            <button type="submit" class="btn btn-primary">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Formulario emergente para ingresar nuevos servicios -->
  <div id="modal-diag" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ingresar Diagnostico</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

        </div>
        <div class="modal-body">
          <!-- Aquí cargamos el formulario utilizando un iframe -->
          <form id="form-diag">
            <input type="hidden" id="form-diag-id" name="form-diag-id" />
            <input type="hidden" id="form-diag-detenido" name="form-diag-detenido" />
            <div class="form-group">
              <label for="cliente">Sin Pulso:</label>
              <input type="number" class="form-control" id="pulso" name="cliente">
            </div>

            <div class="form-group">
              <label for="vehiculo">Goteo:</label>
              <input type="text" class="form-control" id="goteo" name="goteo">
            </div>

            <div class="form-group">
              <label for="cantidad">Directo:</label>
              <input type="number" class="form-control" id="directo" name="directo">
            </div>

            <div class="form-group">
              <label for="chavetas">Llenado de mas:</label>
              <input type="number" class="form-control" id="mas" name="mas">
            </div>

            <div class="form-group">
              <label for="especial">Llenado de menos:</label>
              <input type="number" class="form-control" id="menos" name="menos">
            </div>

            <!-- Agrega aquí los otros campos del formulario según tus necesidades -->
            <!-- Por ejemplo: -->
            <!-- <div class="form-group">
            <label for="nombreCliente">Nombre del Cliente:</label>
            <input type="text" class="form-control" id="nombreCliente" name="nombreCliente">
          </div> -->
            <button type="submit" class="btn btn-primary">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>


  <!-- Formulario emergente para pagar  servicios -->
  <div id="modal-pago" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ingresar Pago</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

        </div>
        <div class="modal-body">
          <form id="form-editar">
            <input type="hidden" id="form-editar-id" name="form-editar-id" />
            <!-- Aquí cargamos el formulario utilizando un iframe -->
            <div class="form-group">
              <label for="form-editar-metodo_pago">Seleccione un método de pago:</label>
              <select class="form-control" id="metodo_pago" name="metodo_pago">
                <option value="EFECTIVO">EFECTIVO</option>
                <option value="CREDITO">CREDITO</option>
                <option value="BANCOLOMBIA">BANCOLOMBIA</option>
                <option value="DAVIVIENDA">DAVIVIENDA</option>
              </select>
            </div>

            <div id="metodo_pago_2" style="display: none;">
              <div class="form-group">
                <label for="form-editar-metodo_pago_2">Seleccione un segundo método de pago:</label>
                <select class="form-control" id="metodo_pago2" name="metodo_pago2">
                  <option value="N/A">N/A</option>
                  <option value="EFECTIVO">EFECTIVO</option>
                  <option value="CREDITO">CREDITO</option>
                  <option value="BANCOLOMBIA">BANCOLOMBIA</option>
                  <option value="DAVIVIENDA">DAVIVIENDA</option>
                </select>
              </div>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="varios_metodos" name="varios_metodos">
              <label class="form-check-label" for="form-editar-varios_metodos">Varios métodos de pago</label>
            </div>



            <div class="form-group">
              <label for="form-editar-precio1">Precio 1:</label>
              <input type="number" class="form-control" id="precio1" name="precio1" min="0" step="0.01">
            </div>

            <div class="form-check form-switch" id="entregadpContainer">
              <input class="form-check-input" type="checkbox" role="switch" id="entregadoCheckbox">
              <label class="form-check-label" for="entregadoCheckbox">Entregado</label>
            </div>



            <button type="submit" class="btn btn-primary" id="btnEnviar">Enviar</button>

          </form>
        </div>
      </div>
    </div>
