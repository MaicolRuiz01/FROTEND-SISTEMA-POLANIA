        <!-- Formulario emergente para ingresar nuevos servicios -->
        <div id="formulario" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Ingresar Nuevo Servicio</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="formularioServicio">
                        <div class="form-group">
                            <label for="cliente">Cliente:</label>
                            <input type="text" class="form-control" id="cliente" name="cliente">
                        </div>

                        <div class="form-group">
                            <label for="vehiculo">Vehículo:</label>
                            <input type="text" class="form-control" id="vehiculo" name="vehiculo">
                        </div>

                        <div class="form-group">
                            <label for="cantidad">Cantidad:</label>
                            <input type="number" class="form-control" id="cantidad" name="cantidad">
                        </div>

                        <div class="form-group">
                            <label for="chavetas">Chavetas:</label>
                            <input type="number" class="form-control" id="chavetas" name="vehiculo">
                        </div>

                        <div class="form-group">
                            <label for="especial">Precio Especial:</label>
                            <input type="number" class="form-control" id="especial" name="especial">
                        </div>

                        <div class="form-check form-switch" id="Flauta">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Flauta</label>
                        </div>

                        <div class="form-check form-switch" id="tiempoEspecialContainer">
                            <input class="form-check-input" type="checkbox" role="switch" id="tiempoEspecialCheckbox">
                            <label class="form-check-label" for="tiempoEspecialCheckbox">Tiempo Especial</label>
                        </div>

                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="activarServicio">
                                <label class="form-check-label" for="activarMetodoPago">Mano de Obra</label>
                            </div>
                        </div>


                        <div id="formularioTipoServicio" style="display: none;">
                            <div class="form-group">
                                <label for="form-editar-tipo_servicio">Tipo de servicio:</label>
                                <select class="form-control" id="tiposervicio" name="tipo_servicio">
                                    <option value="BAJADA">BAJADA</option>
                                    <option value="SINCRONIZACION">SINCRONIZACION</option>
                                    <option value="SUSPENSION">SUSPENSION</option>
                                    <option value="CAMBIO PARTES">CAMBIO PARTES</option>
                                    <option value="OTRO">OTRO...</option>
                                </select>
                            </div>
                        </div>

                        <input type="number" class="form-control" id="manobra" name="ManoObra"
                            placeholder="Mano de Obra" style="display: none;">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Formulario emergente para ingresar nuevos servicios -->
    <div id="mano-obra" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ingresar Diagnostico</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                </div>
                <div class="modal-body">
                    <!-- Aquí cargamos el formulario utilizando un iframe -->
                    <form id="form-obra">
                        <input type="hidden" id="form-obra-id" name="form-diag-id" />
                        <div class="form-group">
                            <label for="cliente">Nuevo Monto mano de obra</label>
                            <input type="number" class="form-control" id="manoobra" name="manoobra">
                        </div>

                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
