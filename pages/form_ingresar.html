<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Ingreso de Servicio</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h2 class="mt-3">Ingresar Nuevo Servicio</h2>
    <form id="formularioServicio">
      <div class="form-group">
        <label for="fecha">Fecha:</label>
        <input type="text" class="form-control" id="fecha" name="fecha" readonly>
      </div>


      <div class="form-group">
        <label for="vehiculo">Vehículo:</label>
        <input type="text" class="form-control" id="vehiculo" name="vehiculo">
      </div>


      <!-- Agrega aquí los otros campos del formulario según tus necesidades -->
      <!-- Por ejemplo: -->
      <!-- <div class="form-group">
        <label for="nombreCliente">Nombre del Cliente:</label>
        <input type="text" class="form-control" id="nombreCliente" name="nombreCliente">
      </div> -->
      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Tu script JS -->
  <script src="../js/Api Rest.js"></script>
  <script src="../js/ingresar.js"></script>
</body>
</html>
