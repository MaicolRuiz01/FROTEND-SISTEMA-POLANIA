<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Ingreso de Servicio</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/css/index.css">
</head>
<body>
  <div class="container">
    <h2 class="mt-3">Ingresar Nuevo Servicio</h2>
    <form id="formularioServicio">


      <div class="form-group">
        <label for="cliente">Cliente:</label>
        <input type="text" class="form-control" id="cliente" name="cliente">
      </div>

      <div class="form-group">
        <label for="vehiculo">Vehículo:</label>
        <input type="text" class="form-control" id="vehiculo" name="vehiculo">
      </div>

      <div class="form-group">
        <label for="cantidad">Cantidad:</label>
        <input type="number" class="form-control" id="cantidad" name="cantidad">
      </div>

      <div class="form-group">
        <label for="chavetas">Chavetas:</label>
        <input type="number" class="form-control" id="chavetas" name="vehiculo">
      </div>

      <div class="form-group">
        <label for="especial">Precio Especial:</label>
        <input type="number" class="form-control" id="especial" name="especial">
      </div>

      <div class="form-check form-switch" id="Flauta">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Flauta</label>
      </div>

      <!-- Agrega aquí los otros campos del formulario según tus necesidades -->
      <!-- Por ejemplo: -->
      <!-- <div class="form-group">
        <label for="nombreCliente">Nombre del Cliente:</label>
        <input type="text" class="form-control" id="nombreCliente" name="nombreCliente">
      </div> -->
      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- Tu script JS -->
  <script src="../js/Api Rest.js"></script>
  <script src="../js/ingresar.js"></script>
</body>
</html>
