<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Pago</title>
  <!-- Agregar los estilos de Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <!-- Formulario emergente para pagar  servicios -->
  <div id="modal-editar" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ingresar Pago</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

        </div>
        <div class="modal-body">
          <!-- Aquí cargamos el formulario utilizando un iframe -->
          <div class="form-group">
            <label for="metodo_pago">Seleccione un método de pago:</label>
            <select class="form-control" id="metodo_pago" name="metodo_pago">
              <option value="efectivo">Efectivo</option>
              <option value="credito">Crédito</option>
              <option value="bancolombia">Bancolombia</option>
              <option value="davivienda">Davivienda</option>
            </select>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="varios_metodos" name="varios_metodos">
            <label class="form-check-label" for="varios_metodos">Varios métodos de pago</label>
          </div>

          <div id="metodo_pago_2" style="display: none;">
            <div class="form-group">
              <label for="metodo_pago_2">Seleccione un segundo método de pago:</label>
              <select class="form-control" id="metodo_pago_2" name="metodo_pago_2">
                <option value="efectivo">Efectivo</option>
                <option value="credito">Crédito</option>
                <option value="bancolombia">Bancolombia</option>
                <option value="davivienda">Davivienda</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="precio1">Precio 1:</label>
            <input type="number" class="form-control" id="precio1" name="precio1" min="0" step="0.01">
          </div>

          <div id="precio2_container" style="display: none;">
            <div class="form-group">
              <label for="precio2">Precio 2:</label>
              <input type="number" class="form-control" id="precio2" name="precio2" min="0" step="0.01">
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Enviar</button>

          </form>
        </div>
      </div>
    </div>
  </div>
  </div>





  <script>
    $(document).ready(function () {
      $("#varios_metodos").change(function () {
        if (this.checked) {
          $("#metodo_pago_2").show();
          $("#precio2_container").show();
        } else {
          $("#metodo_pago_2").hide();
          $("#precio2_container").hide();
        }
      });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Tu script JS -->
  <script src="/js/Api Rest.js"></script>
  <script src="/js/pagos.js"></script>
</body>

</html>
