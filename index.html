          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">

  <div class="container">
    <div id="titulo">
      <h1 class="text-center" id="titulo2">Lista de Servicios</h1>
    </div>

    <button id="btnIngresar" class="btn btn-primary mb-3">Ingresar</button>

    <table id="tablaDatos" class="table table-striped table-bordered text-center">
      <thead class="thead-dark">
        <tr>
          <th>Fecha</th>
          <th>Turno</th>
          <th>Cliente</th>
          <th>Vehículo</th>
          <th>Cantidad</th>
          <th>Pago1</th>
          <th>Pago2</th>
          <th>Precio1</th>
          <th>Precio2</th>
          <th>Flauta</th>
          <th>Chavetas</th>
          <th>Listo</th>
          <th>Entregado</th>
          <th>Temporizador</th>
          <th>Acciones</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí se cargarán los datos de la tabla -->
      </tbody>
    </table>
  </div>




  <!-- Formulario emergente para ingresar nuevos servicios -->
  <div id="formulario" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ingresar Nuevo Servicio</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

        </div>
        <div class="modal-body">
          <!-- Aquí cargamos el formulario utilizando un iframe -->
          <iframe src="pages/form_ingresar.html" frameborder="0" style="width: 100%; height: 600px;"></iframe>
        </div>
      </div>
    </div>
