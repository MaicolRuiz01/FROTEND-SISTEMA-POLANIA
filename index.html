<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla de Servicios</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Estilos CSS personalizados -->
  <link rel="stylesheet" href="css/index.css">
</head>
<body>

<div class="container">
  <h1 class="text-center">Lista de Servicios</h1>
  <button id="btnIngresar" class="btn btn-primary mb-3">Ingresar</button>
  <table id="tablaDatos" class="table table-striped table-bordered text-center">
    <thead class="thead-dark">
      <tr>
        <th>Fecha</th>
        <th>Turno</th>
        <th>Vehículo</th>
        <th>Nombre Cliente</th>
        <th>Cantidad</th>
        <th>Pago</th>
        <th>Entregado</th>
        <th>Estado</th>
        <th>Precio</th>
        <th>Flauta</th>
        <th>Pulso</th>
        <th>Chavetas</th>
        <th>Listo</th>
        <th>Temporizador</th>
      </tr>
    </thead>
    <tbody>
      <!-- Aquí se cargarán los datos de la tabla -->
    </tbody>
  </table>
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Tu script JS -->
<script src="js/Api Rest.js"></script>

<!-- Formulario emergente para ingresar nuevos servicios -->
<div id="formulario" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ingresar Nuevo Servicio</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Aquí cargamos el formulario utilizando un iframe -->
        <iframe src="pages/form_ingresar.html" frameborder="0" style="width: 100%; height: 400px;"></iframe>
      </div>
    </div>
  </div>
</div>

</body>
</html>
